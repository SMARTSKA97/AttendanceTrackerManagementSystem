<p-card>
    <div class="card-center">
      <p-toast />
      <p-button label="Check In" icon="pi pi-check" iconPos="left" (onClick)="toggleCheck()" *ngIf="checked"></p-button>
      <p-button label="Check Out" icon="pi pi-check" iconPos="left" (onClick)="toggleCheck()" *ngIf="!checked"></p-button>
      
    </div>
  </p-card>
