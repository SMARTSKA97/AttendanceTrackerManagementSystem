<div class="flex justify-center">
    <div class="flex w-1/3 justify-center">
        <p-card>
            <div class="flex flex-row gap-2">
                <div class="flex flex-col">
                    <label>Month:</label>
                    <p-select [options]="month" [(ngModel)]="selectedmonth" optionValue="id" optionLabel="name" />
                </div>
                <div class="flex flex-col">
                    <label>Year:</label>
                    <p-select [options]="year" [(ngModel)]="selectedYear" optionValue="year" optionLabel="year" />
                </div>
                <div class="flex justify-end gap-2 pt-6">
                    <p-button icon="pi pi-print" label="Print" (onClick)="print()" />
                </div>
            </div>
        </p-card>
    </div>
</div>
